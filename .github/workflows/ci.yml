name: CI/CD Test

on:
  push:
    branches-ignore:  # Ignores deployment on the main branch
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'  # Ensure this only runs for non-main branches

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular project
      run: npm run build -- --configuration production

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: vercel --prod --token $VERCEL_TOKEN --no-comment --no-verify --scope your-vercel-team-id
